    #   "traefik.http.services.api-r6tracker.loadbalancer.server.scheme": "http"

  adminer:
    container_name: adminer_r6Tracker
    image: adminer
    profiles:
      - development
    ports:
      - 9090:8080
    env_file:
      - .env
   
    networks:
      - caddy_jellyfin_network
      - R6Tracker_dev_network
    depends_on:
      db_r6Tracker_dev:
        condition: service_healthy

  prisma_studio:
    container_name: prisma_studio
    profiles:
      - development
    image: timothyjmiller/prisma-studio
    ports:
      - 5555:5555
    env_file:
     - .env
    networks:
      - caddy_jellyfin_network
      - R6Tracker_dev_network
    
    depends_on:
      db_r6Tracker_dev:
        condition: service_healthy

networks:
  caddy_jellyfin_network:
    external: true

  R6Tracker_dev_network:
    driver: bridge

  R6Tracker_prod_network:
    driver: bridge

volumes:
  db_r6Tracker_dev_data:
  db_r6Tracker_prod_data:
